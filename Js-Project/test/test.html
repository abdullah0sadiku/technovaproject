<!DOCTYPE html>
<html>
<head>
  <!-- Your HTML head content -->
</head>
<body>
  <div class="card-body d-flex flex-column justify-content-evenly gap-3">
    <div id="countdown" style="text-align: center; font-size: 50px;"></div>
    <hr>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="input" class="form-label">Name</label>
        <input type="text" class "form-control" id="input">
      </div>
      <!-- Add other form fields as needed -->
      <button class="btn btn-outline-light" id="order-button">Order</button>
    </form>
  </div>

  <script>
    // JavaScript code to store form data in local storage
    const orderButton = document.getElementById('order-button');

    orderButton.addEventListener('click', function () {
      // Retrieve form values
      const email = document.getElementById('inputEmail4').value;
      const name = document.getElementById('input').value;

      // Create an object to store the data
      const orderData = {
        email: email,
        name: name,
      };

      // Store the data in local storage
      localStorage.setItem('orderData', JSON.stringify(orderData));

      alert('Order data has been stored in local storage.');
    });
  </script>
</body>
</html>
